<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %} 
      {{ page.title }} &middot; {{ site.title }} 
    {% endif %}
  </title>
 
  <link rel="icon" sizes="16x16" href="/favicon.ico">
  <link rel="apple-touch-icon" sizes="16x16" href="/favicon.ico">

  <link rel="stylesheet" href="{{ 'main.css' | relative_url }}">
  <meta name="color-scheme" content="light dark">

  {% include dependencies.html %}

  <script>
    async function geoBlock() {
      let response = await fetch("https://ipwho.is/");
      let data = await response.json();

      if (data.city && data.city.toLowerCase() == "maasland") {
        document.body.innerHTML = "<h1>No.</h1>";
      }
    }

    window.onload = geoBlock;
  </script>
</head>
